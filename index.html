

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System - Home</title>
    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Navigation bar styling */
        nav {
            background-color: #444;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Hero Section styles */
        .hero {
            position: relative;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        /* Container for the hero image and text */
        .hero-image-container {
            position: relative;
            width: 100%;
        }

        /* Hero image styling */
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-height: 500px; /* Maintain the height of the hero image */
        }

        /* Overlay to darken the background and make the text readable */
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            max-width: 90%; /* Prevent text from stretching too wide */
            color: white;
        }

        .hero-text h2 {
            font-size: 2.8em;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .hero-text button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .hero-text button:hover {
            background-color: #555;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .hero-text {
                padding: 15px;
                font-size: 1em;
            }

            .hero-text h2 {
                font-size: 2.2em;
            }

            .hero-text p {
                font-size: 1.1em;
            }

            .hero-text button {
                font-size: 1em;
                padding: 12px 25px;
            }

            header h1 {
                font-size: 2em;
            }

            nav ul {
                text-align: left;
                padding-left: 20px;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Gym</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="membership.html">Membership</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-image-container">
                <img src="gym interior.jpeg" alt="Gym Interior" class="hero-image">
                <div class="hero-text">
                    <h2>Your Fitness Journey Starts Here</h2>
                    <p>Join us to achieve your fitness goals with our state-of-the-art equipment and dedicated trainers.</p>
                    <button onclick="alert('Join us today!')">Join Now</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Gym Management System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
